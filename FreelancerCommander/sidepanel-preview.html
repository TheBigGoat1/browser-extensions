<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Command Center Pro (Preview)</title>
  <style>
    .preview-banner {
      flex-shrink: 0;
      padding: 6px 12px;
      background: var(--accent-muted);
      border-bottom: 1px solid var(--border-default);
      color: var(--accent);
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    /* ========== DESIGN SYSTEM ========== */
    :root {
      /* Spacing scale (4px base) */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;

      /* Radii */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 10px;

      /* Color palette – coordinated dark theme */
      --bg-base: #0b0d12;
      --bg-surface: #13161d;
      --bg-elevated: #1a1e28;
      --bg-overlay: rgba(26, 30, 40, 0.97);

      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-default: rgba(255, 255, 255, 0.1);
      --border-strong: rgba(255, 255, 255, 0.14);

      --text-primary: #e6e9ef;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;

      /* Accent – teal/cyan family */
      --accent: #0d9488;
      --accent-hover: #14b8a6;
      --accent-muted: rgba(13, 148, 136, 0.25);
      --accent-glow: rgba(13, 148, 136, 0.35);

      /* Semantic */
      --success: #10b981;
      --success-muted: rgba(16, 185, 129, 0.2);
      --warning: #f59e0b;
      --error: #ef4444;
      --error-muted: rgba(239, 68, 68, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    body {
      background: var(--bg-base);
      color: var(--text-primary);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: clamp(12px, 2.5vw, 14px);
      line-height: 1.4;
      min-height: 100vh;
      height: 100vh;
      max-height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ========== HEADER ========== */
    .app-header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--bg-overlay);
      border-bottom: 1px solid var(--border-default);
      min-height: 52px;
    }

    .app-logo {
      width: 28px;
      height: 28px;
      min-width: 28px;
      object-fit: contain;
      border-radius: var(--radius-sm);
    }

    .app-title-group {
      min-width: 0;
    }

    .app-title-group h1 {
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-title-group p {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 2px;
    }

    /* ========== AI TABS – RESPONSIVE GRID ========== */
    .ai-selector {
      flex-shrink: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
    }

    @media (min-width: 360px) {
      .ai-selector {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    .ai-tab {
      padding: var(--space-2) var(--space-1);
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ai-tab:hover {
      border-color: var(--accent-muted);
      color: var(--text-primary);
      background: var(--bg-elevated);
    }

    .ai-tab:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .ai-tab.active {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg-base);
      font-weight: 600;
    }

    /* ========== AI PANELS ========== */
    .ai-panel-container {
      flex: 1 1 0;
      min-height: 0;
      display: none;
      flex-direction: column;
      background: var(--bg-surface);
    }

    .ai-panel-container.active {
      display: flex;
    }

    .ai-panel-header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
    }

    .ai-panel-title {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--accent);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .ai-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
    }

    .ai-panel-actions {
      display: flex;
      gap: var(--space-2);
      flex-shrink: 0;
    }

    .ai-action-btn {
      padding: var(--space-1) var(--space-2);
      min-height: 32px;
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: border-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
    }

    .ai-action-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .ai-action-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
    }

    .ai-iframe {
      flex: 1 1 0;
      min-height: 0;
      width: 100%;
      border: none;
      background: var(--bg-base);
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-surface);
      z-index: 10;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border-default);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== ACTION BAR – RESPONSIVE ========== */
    .action-bar {
      flex-shrink: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--bg-overlay);
      border-top: 1px solid var(--border-default);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      min-height: 44px;
      padding: var(--space-2) var(--space-3);
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: clamp(10px, 2.2vw, 12px);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
    }

    .btn .btn-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn:active {
      background: var(--accent-muted);
    }

    .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn-icon {
      width: 18px;
      height: 18px;
      min-width: 18px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .btn-urgent {
      border-color: var(--error-muted);
      color: #f87171;
    }

    .btn-urgent:hover {
      border-color: var(--error);
      color: var(--error);
    }

    /* ========== STATUS TOAST ========== */
    .status-indicator {
      position: fixed;
      left: var(--space-3);
      right: var(--space-3);
      bottom: calc(var(--space-6) + 60px);
      max-width: calc(100% - var(--space-6));
      padding: var(--space-2) var(--space-3);
      background: var(--bg-overlay);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-md);
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 1000;
    }

    .status-indicator.active {
      display: block;
    }

    .status-indicator.active.status-success {
      border-color: var(--success);
      color: var(--success);
    }

    .status-indicator.active.status-error {
      border-color: var(--error);
      color: var(--error);
    }

    /* ========== SCROLLBAR ========== */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-base);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-strong);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="preview-banner">Preview — design only. Load extension for full test.</div>
  <header class="app-header">
    <img src="freelance.png" alt="" class="app-logo">
    <div class="app-title-group">
      <h1>AI Command Center</h1>
      <p>Universal AI Assistant</p>
    </div>
  </header>

  <nav class="ai-selector" role="tablist" aria-label="AI provider">
    <button type="button" class="ai-tab active" role="tab" aria-selected="true" data-ai="gpt" id="tab-gpt">ChatGPT</button>
    <button type="button" class="ai-tab" role="tab" aria-selected="false" data-ai="claude" id="tab-claude">Claude</button>
    <button type="button" class="ai-tab" role="tab" aria-selected="false" data-ai="deepseek" id="tab-deepseek">DeepSeek</button>
    <button type="button" class="ai-tab" role="tab" aria-selected="false" data-ai="gemini" id="tab-gemini">Gemini</button>
    <button type="button" class="ai-tab" role="tab" aria-selected="false" data-ai="github" id="tab-github">GitHub</button>
    <button type="button" class="ai-tab" role="tab" aria-selected="false" data-ai="word" id="tab-word">Word</button>
  </nav>

  <main class="ai-panels" role="main">
    <div class="ai-panel-container active" id="gpt-panel" data-ai="gpt" role="tabpanel">
      <div class="ai-panel-header">
        <span class="ai-panel-title"><span class="ai-status"></span>ChatGPT</span>
        <div class="ai-panel-actions">
          <button type="button" class="ai-action-btn" id="open-gpt" data-url="https://chatgpt.com">Open</button>
          <button type="button" class="ai-action-btn" id="refresh-gpt" data-ai="gpt">Refresh</button>
        </div>
      </div>
      <iframe src="https://chatgpt.com" id="gpt-iframe" class="ai-iframe" title="ChatGPT"></iframe>
      <div class="loading-overlay" id="gpt-loading"><div class="loading-spinner"></div></div>
    </div>

    <div class="ai-panel-container" id="claude-panel" data-ai="claude" role="tabpanel">
      <div class="ai-panel-header">
        <span class="ai-panel-title"><span class="ai-status"></span>Claude</span>
        <div class="ai-panel-actions">
          <button type="button" class="ai-action-btn" id="open-claude">Open</button>
          <button type="button" class="ai-action-btn" id="refresh-claude" data-ai="claude">Refresh</button>
        </div>
      </div>
      <iframe src="https://claude.ai" id="claude-iframe" class="ai-iframe" title="Claude"></iframe>
      <div class="loading-overlay" id="claude-loading"><div class="loading-spinner"></div></div>
    </div>

    <div class="ai-panel-container" id="deepseek-panel" data-ai="deepseek" role="tabpanel">
      <div class="ai-panel-header">
        <span class="ai-panel-title"><span class="ai-status"></span>DeepSeek</span>
        <div class="ai-panel-actions">
          <button type="button" class="ai-action-btn" id="open-deepseek">Open</button>
          <button type="button" class="ai-action-btn" id="refresh-deepseek" data-ai="deepseek">Refresh</button>
        </div>
      </div>
      <iframe src="https://chat.deepseek.com" id="deepseek-iframe" class="ai-iframe" title="DeepSeek"></iframe>
      <div class="loading-overlay" id="deepseek-loading"><div class="loading-spinner"></div></div>
    </div>

    <div class="ai-panel-container" id="gemini-panel" data-ai="gemini" role="tabpanel">
      <div class="ai-panel-header">
        <span class="ai-panel-title"><span class="ai-status"></span>Gemini</span>
        <div class="ai-panel-actions">
          <button type="button" class="ai-action-btn" id="open-gemini">Open</button>
          <button type="button" class="ai-action-btn" id="refresh-gemini" data-ai="gemini">Refresh</button>
        </div>
      </div>
      <iframe src="https://gemini.google.com" id="gemini-iframe" class="ai-iframe" title="Gemini"></iframe>
      <div class="loading-overlay" id="gemini-loading"><div class="loading-spinner"></div></div>
    </div>

    <div class="ai-panel-container" id="github-panel" data-ai="github" role="tabpanel">
      <div class="ai-panel-header">
        <span class="ai-panel-title"><span class="ai-status"></span>GitHub</span>
        <div class="ai-panel-actions">
          <button type="button" class="ai-action-btn" id="open-github">Open</button>
          <button type="button" class="ai-action-btn" id="refresh-github" data-ai="github">Refresh</button>
        </div>
      </div>
      <iframe src="https://github.com" id="github-iframe" class="ai-iframe" title="GitHub"></iframe>
      <div class="loading-overlay" id="github-loading"><div class="loading-spinner"></div></div>
    </div>

    <div class="ai-panel-container" id="word-panel" data-ai="word" role="tabpanel">
      <div class="ai-panel-header">
        <span class="ai-panel-title"><span class="ai-status"></span>Word</span>
        <div class="ai-panel-actions">
          <button type="button" class="ai-action-btn" id="open-word">Open</button>
          <button type="button" class="ai-action-btn" id="refresh-word" data-ai="word">Refresh</button>
        </div>
      </div>
      <iframe src="https://word.cloud.microsoft.com/open/onedrive/?docId=C150B91C2726C2B5%21sfd08fa830ac34e18bf9220ea8726f935&driveId=C150B91C2726C2B5" id="word-iframe" class="ai-iframe" title="Word Online"></iframe>
      <div class="loading-overlay" id="word-loading"><div class="loading-spinner"></div></div>
    </div>
  </main>

  <footer class="action-bar">
    <button type="button" class="btn" id="btn-translate" title="Translate selected text">
      <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 8l6 6M11 8H5M13 8l6 6M19 8h-6"/></svg>
      <span class="btn-label">Translate</span>
    </button>
    <button type="button" class="btn" id="btn-proposal" title="Draft proposal from selection">
      <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
      <span class="btn-label">Proposal</span>
    </button>
    <button type="button" class="btn btn-urgent" id="btn-urgent" title="Urgent bid">
      <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
      <span class="btn-label">Urgent</span>
    </button>
  </footer>

  <div class="status-indicator" id="statusIndicator" role="status" aria-live="polite"></div>

  <script src="preview-mock-chrome.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
